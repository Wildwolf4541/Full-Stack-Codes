<!DOCTYPE html>
<html lang="en">
<head>
      <title>Document</title>
      <script>
        function doSum()
        {
                    var strVa=document.getElementById("txtA").value;
                    var ctrlB=document.getElementById("txtB");

                    let strVb=ctrlB.value;
                /*
                    if(strVa=="" || strVb=="" )
                       {
                        alert("Fill Data Pls");
                        return;
                       }
                       else if(   isNaN(strVa)==true   || isNaN(strVb)==true  )
                       {
                        alert("Fill Numeric Oeee");
                        return;
                       }    
                */



                    //convert string to integer and float
                    var sum=parseInt(strVa)+ parseFloat(strVb);
                    // alert(sum);
                    document.getElementById("txtSum").value=sum;

        }
        function doMulti()
        {
                    var strVa=document.querySelector("#txtA").value;
                    var refB=document.querySelector("#txtB");
                    let strVb=refB.value;
                    
                    
                    var ml=strVa*strVb; //auto conversion to float
                    document.querySelector("#txtMulti").value=ml;

        }
        function chkDibbaA()
            {
                let ref=document.querySelector("#txtA");
                if(ref.value=="")
                    {
                        ref.style.backgroundColor="Red";
                        document.getElementById("errA").innerHTML="Fill Value Plz";
                    }
                    else if( isNaN(ref.value)==true)
                        {
                            ref.style.backgroundColor="Red";
                            document.getElementById("errA").innerHTML="Fill Numeric Value Oeeee";

                        }
                        else{
                            ref.style.backgroundColor="Green";
                            document.getElementById("errA").innerHTML="GGWP";
                        }
            }
            function chkDibbaB()
            {
                let ref=document.querySelector("#txtB");
                if(ref.value=="")
                    {
                        ref.style.backgroundColor="Red";
                        document.getElementById("errB").innerHTML="Fill Value Plz";
                    }
                    else if( isNaN(ref.value)==true)
                        {
                            ref.style.backgroundColor="Red";
                            document.getElementById("errB").innerHTML="Fill Numeric Value Oeeee";

                        }
                        else{
                            ref.style.backgroundColor="Green";
                            document.getElementById("errB").innerHTML="GGWP";
                        }
            }
        function doSaaf()
            {
                document.frm.txtA.value="";
                document.frm.txtB.value="";
                document.frm.txtSum.value="";
                document.frm.txtMulti.value="";
            }
      </script>
</head>
<body>
   
        <form >
            <p>
                Enter A: <input type="text" id="txtA" autofocus onblur="chkDibbaA();" >
                <span id="errA">*</span>
            </p>
            <p>Enter B: <input type="text" id="txtB" autofocus onblur="chkDibbaB();">
                <span id="errB">*</span>
            </p>
            <p>
                <input type="button" value="Sum" onclick="doSum();">
                <input type="button" value="Multiply" onclick="doMulti();">
                <input type="button" value="Clear" onclick="doSaaf();">
                <input type="reset">   
            </p>
            <hr>
            <p>
               Sum <input type="text" id="txtSum">
            </p>
            <p>
                Multiply <input type="text" id="txtMulti">
             </p>
        </form>
   
</body>
</html>
