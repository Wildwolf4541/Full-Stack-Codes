<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
        <form >
        <center>
            <h2>Web Forms</h2>
            <table width="500" border="0">
                
                <tr>
                    <td>
                        Name <br>
                        <input type="text" maxlength="10" placeholder="ur good wala name" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Tech Skills <br>
                        <input type="checkbox"> NodeJS Web Dev
                        <input type="checkbox"> C/C++
                        <input type="checkbox"> DSA

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Branch(Radio Buttons)</p>
                        <input type="radio" name="branch"> CSE
                        <input type="radio" name="branch"> ECE
                        <hr>
                        <p>Occupation</p>
                        <input type="radio" name="ocu"> Job
                        <input type="radio" name="ocu"> Business

                    </td>
                </tr>
                <tr>
                    <td>
                       <label for="pwd">Password</label> 
                       <br>
                       <input id="pwd" type="password" placeholder="fill strong pwd">
                    </td>
                </tr>
                <tr>
                    <td>
                        Select City:(Combo Box) <br>
                        <select  >
                            <option value="none">Select</option>
                            <option value="Bathinda">Bathinda</option>
                            <option value="Chandi">Chandigarh</option>
                            <option value="Baddi">Baddi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                       Cities Visited:(List Box) <br>
                        <select size="3" multiple>
                            <option value="Lakes">Bathinda</option>
                            <option value="Chandi">Chandigarh</option>
                            <option value="Baddi">Baddi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date 
                    </td>
                </tr>
                <tr>
                    <td>
                        DOB <br>
                        <input type="date"> <br>
                        <input type="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        color: <br>
                        <input type="color">
                    </td>
                </tr>
                <tr>
                    <td>
                        Age: <br>
                        <input type="range" max="60" min="18" value="50">
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        Profile pic: <br>
                        <input type="file" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" max="10" min="1">
                    </td>
                </tr>
                <tr>
                    <td>
                        Comments:- <br>
                        <textarea rows="5" cols="30">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email <br>
                        <input type="email" autofocus required readonly  >
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
                            <input type="submit">
                            <input type="button" value="click">
                        </center>
                    </td>
                </tr>
                
            </table>
        </center>
        </form>
        <br><br><br><br><br><br><br><br><br>
</body>
</html>
