            function doAddToCart(items,prices,sitems,sprices)
            {

            function doAdd(items,prices)
            {
                    let item=prompt("ENtre Item");

                    let opt=document.createElement("option");
                    opt.text=item; opt.value=item;
                    items.append(opt);

                    let opt3=document.createElement("option");
                    opt3.text=price; opt3.value=price;
                    prices.append(opt3);
            }

        function doBill(sprices,bl)
            {
                let sum=0;
                for(i=0;i<sprices.length;i++)
                {
                    sum+= parseFloat(sprices[i].value); 
                }
                bl.innerHTML="Bill="+sum;
            }
            function doDelNow(sitems,sprices,bl)
            {
                let indx=sitems.selectedIndex;
                
                    sitems.remove(indx);
                    sprices.remove(indx);

                    doBill(sprices,bl);

            }
