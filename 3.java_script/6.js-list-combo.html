<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        function doShowSelState(state,selState)
        {
            let sel=state.value;
            selState.innerHTML=sel;
        }

        function doSelCities(states,selStates)
            {
                let i;
                let str="";
                //alert(states.length);
                for(i=0;i<states.length;i++)    
                {
                    if(states[i].selected==true)
                    {
                        //alert(states[i].value+"  "+states[i].text);
                        str=str+states[i].value+",";
                    }
                }
                selStates.innerHTML=str;
            }
    </script>
</head>
<body>
    <center>
        Select State: <br>
        <select  id="state" onchange="doShowSelState(state,selState);">
            <option value="none">Select</option>
            <option value="Punjab">Punjab</option>
            <option value="Himachal">Himachal</option>
            <option value="Rajasthan">Rajasthan</option>
        </select>
        <p>
            U selected: <span id="selState">*</span>
        </p>
        <hr>
        <hr>
        States U Visited: <br>
        <select  id="states" multiple>
          
            <option value="Five Rivers">Punjab</option>
            <option value="Himachal">Himachal</option>
            <option value="Rajasthan">Rajasthan</option>
        </select>
        <p>
            <input type="button" value="Show Selected Items" onclick="doSelCities(states,selStates);">
        </p>
        <p>
            U selected: <span id="selStates">*</span>
        </p>
    </center>
</body>
</html>
